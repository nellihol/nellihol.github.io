
    <!-- Portfolio Grid Section -->
    <section class="portfolio" id="portfolio">
        <div class="">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                </div>
            </div>
            {% for post in site.posts %}
                <div class="row portfolio-row">
                  <div class="col-sm-6 portfolio-img">
                    <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                    </a>
                  </div>
                  <div class="col-sm-6 portfolio-item container">
                     <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link button" data-toggle="modal">
                      <span class="post-category">{{ post.category }}</span>
                      <h3>{{ post.title }}</h3>
                      <p>{{ post.description }}</p>
                    {{ post.cta }}
                  </a>
                  </div>
                </div>
            {% endfor %}
        </div>
    </section>
